stages:
  - build
  - test
  - code_coverage
  - release

before_script:
  - ci-scripts/install-deps.sh
.build:
  stage: build
  script:
    - cargo build
  artifacts:
    expire_in: 1 week
    paths:
      - target/
      - network/src/ncp/ncp.rs  # AUtogenerated protobuf Rust code
      - network/src/node/heartbeat/heartbeat_proto.rs  # AUtogenerated protobuf Rust code
      - randhound/src/randhound_proto.rs
      - blockchain/src/protobuf/

build:linux:
  extends: .build
  image: rust:1.30
  tags:
    - linux

.test:
  stage: test
  script:
    - cargo test --all -- --nocapture
  artifacts:
    expire_in: 1 week
    paths:
      - target/

test:linux:
  extends: .test
  image: rust:1.30
  dependencies:
    - build:linux
  tags:
    - linux

code_coverage:
  stage: code_coverage
  image: rust:1.30
  script:
    - ci-scripts/coverage.sh
  dependencies:
    - test:linux
  tags:
    - linux
  only:
    - dev
    - master

.release:
  stage: release
  script:
    - cargo build --release
  only:
    - dev
    - master
  when: manual
  artifacts:
    expire_in: 1 week
    paths:
      - target/

release:linux:
  extends: .release
  image: rust:1.30
  tags:
    - linux

