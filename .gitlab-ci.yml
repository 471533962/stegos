stages:
  - build
  - test
  - release

before_script:
  - ci-scripts/install-deps.sh
.build:
  stage: build
  script:
    - cargo build
  artifacts:
    expire_in: 1 week
    paths:
      - target/
      - network/src/ncp/ncp.rs  # AUtogenerated protobuf Rust code

build:linux:
  extends: .build
  image: rust:1.30
  tags:
    - linux

.test:
  stage: test
  script:
    - cargo test --all

test:linux:
  extends: .test
  image: rust:1.30
  dependencies:
    - build:linux
  tags:
    - linux

.release:
  stage: release
  script:
    - cargo build --release
  only:
    - dev
    - master
  when: manual
  artifacts:
    expire_in: 1 week
    paths:
      - target/

release:linux:
  extends: .release
  image: rust:1.30
  tags:
    - linux

