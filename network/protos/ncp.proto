syntax = "proto2";
package ncp.pb;

message Message {
	enum MessageType {
		PING = 0;
        PONG = 1;
		GET_PEERS_REQ = 2;
		GET_PEERS_RES = 3;
	}

	// defines what type of message it is.
	optional MessageType type = 1;

	// defines what coral cluster level this query/response belongs to.
	optional bytes pingData = 10;
}
